<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Yoobic Date Picker</title>

  <script type="module" src="/build/datetimepicker.esm.js"></script>
  <script nomodule src="/build/datetimepicker.js"></script>

</head>
<body>

<date-form>
  <my-tabs active-tab="year">
    <year-picker name="year"></year-picker>
  </my-tabs>
  <my-tabs tabs="month">
    <app-tab1 name="Jan">Jan</app-tab1>
    <app-tab1 name="Feb">Feb</app-tab1>
    <app-tab1 name="Mar">Mar</app-tab1>
    <app-tab1 name="Apr">Apr</app-tab1>
    <app-tab1 name="May">May</app-tab1>
    <app-tab1 name="Jun">Jun</app-tab1>
    <app-tab1 name="Jul">Jul</app-tab1>
    <app-tab1 name="Ago">Ago</app-tab1>
    <app-tab1 name="Sep">Sep</app-tab1>
    <app-tab1 name="Oct">Oct</app-tab1>
    <app-tab1 name="Nov">Nov</app-tab1>
    <app-tab1 name="Dec">Dec</app-tab1>
  </my-tabs>
  
  <my-tabs tabs="day">
    <app-tab1 name="1"> 1</app-tab1>
    <app-tab1 name="2"> 2</app-tab1>
    <app-tab1 name="3"> 3</app-tab1>
    <app-tab1 name="4"> 4</app-tab1>
    <app-tab1 name="5"> 5</app-tab1>
    <app-tab1 name="6"> 6</app-tab1>
    <app-tab1 name="7"> 7</app-tab1>
    <app-tab1 name="8"> 8</app-tab1>
    <app-tab1 name="9"> 9</app-tab1>
    <app-tab1 name="10">10</app-tab1>
    <app-tab1 name="11">11</app-tab1>
    <app-tab1 name="12">12</app-tab1>
    <app-tab1 name="13">13</app-tab1>
    <app-tab1 name="14">14</app-tab1>
    <app-tab1 name="15">15</app-tab1>
    <app-tab1 name="16">16</app-tab1>
    <app-tab1 name="17">17</app-tab1>
    <app-tab1 name="18">18</app-tab1>
    <app-tab1 name="19">19</app-tab1>
    <app-tab1 name="20">20</app-tab1>
    <app-tab1 name="21">21</app-tab1>
    <app-tab1 name="22">22</app-tab1>
    <app-tab1 name="23">23</app-tab1>
    <app-tab1 name="24">24</app-tab1>
    <app-tab1 name="25">25</app-tab1>
    <app-tab1 name="26">26</app-tab1>
    <app-tab1 name="27">27</app-tab1>
    <app-tab1 name="28">28</app-tab1>
    <app-tab1 name="29">29</app-tab1>
    <app-tab1 name="30">30</app-tab1>
    <app-tab1 name="31">31</app-tab1>
  </my-tabs>

  <my-tabs tabs="hour">
    <app-tab1 name="12AM">12AM</app-tab1>
    <app-tab1 name="1AM"> 1AM</app-tab1>
    <app-tab1 name="2AM"> 2AM</app-tab1>
    <app-tab1 name="3AM"> 3AM</app-tab1>
    <app-tab1 name="4AM"> 4AM</app-tab1>
    <app-tab1 name="5AM"> 5AM</app-tab1>
    <app-tab1 name="6AM"> 6AM</app-tab1>
    <app-tab1 name="7AM"> 7AM</app-tab1>
    <app-tab1 name="8AM"> 8AM</app-tab1>
    <app-tab1 name="9AM"> 9AM</app-tab1>
    <app-tab1 name="10AM">10AM</app-tab1>
    <app-tab1 name="11AM">11AM</app-tab1>
    <app-tab1 name="12PM">12PM</app-tab1>
    <app-tab1 name="1PM"> 1PM</app-tab1>
    <app-tab1 name="2PM"> 2PM</app-tab1>
    <app-tab1 name="3PM"> 3PM</app-tab1>
    <app-tab1 name="4PM"> 4PM</app-tab1>
    <app-tab1 name="5PM"> 5PM</app-tab1>
    <app-tab1 name="6PM"> 6PM</app-tab1>
    <app-tab1 name="7PM"> 7PM</app-tab1>
    <app-tab1 name="8PM"> 8PM</app-tab1>
    <app-tab1 name="9PM"> 9PM</app-tab1>
    <app-tab1 name="10PM">10PM</app-tab1>
    <app-tab1 name="11PM">11PM</app-tab1>
  </my-tabs>
</date-form>
  
</body>
</html>
